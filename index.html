<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title> <!--This is the title of the tab when you open the browser--> 
    <link rel="stylesheet" href="./assets/css/style.css" /> <!--Here I am including the css stylesheet-->
  </head>
<body>
<!-- INSERT HTML HERE -->
<div class="container">
	<h2>Password Generator</h2>
	<div class="result-container">
    <!-- //This is the blank area that looks like a rectangle where there result will be displayed. -->
		<span id="result"></span>
    <!-- //This is a clipboard button that is shown to the right of the rectangle that displays results -->
		<button class="btn" id="clipboard">
			<i class="clipboard"></i>
		</button>
	</div>
	<div class="settings">
		<div class="setting">
			<label>Password length</label>
      <!-- //Number input -->
			<input type="number" id="length" min='4' max='20' value='20' />
		</div>
    <!-- //These are checkboxes that have UpperCase, LowerCase, Numbers, and Symbols -->
		<div class="setting">
			<label>Include uppercase letters</label> 
			<input type="checkbox" id="uppercase" checked />
		</div>
		<div class="setting">
			<label>Include lowercase letters</label> 
			<input type="checkbox" id="lowercase" checked />
		</div>
		<div class="setting">
			<label>Include numbers</label> 
			<input type="checkbox" id="numbers" checked />
		</div>
		<div class="setting">
			<label>Include symbols</label> 
			<input type="checkbox" id="symbols" checked />
		</div>
	</div>
  <!-- //This is a Generate button -->
	<button class="btn btn-large" id="generate">
		Generate password
	</button>
	<script>"./assets/js/script.js"</script>
</div>
</body>
